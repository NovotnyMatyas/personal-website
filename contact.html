<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css"/>
    
    <title>Matyáš Novotný | Web Developer, Gamer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</head>
<body>
    
    <header id="home">
        <div class="logo">
            <a href="/index.html"><h2>MATYÁŠ NOVOTNÝ</h2></a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
    </header>


    <div class="contact-heading wow zoomIn">
        <h2>CONTACT</h2>
    </div>
    <div class="container wow zoomIn" style="animation-delay: 300ms" id="contact">
        <form action="" method="">
            <div class="form-field">
                <label for="fullname">Name</label>
                <input type="text" class="fullname" name="fullname" placeholder="Name" required autofocus>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" class="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-field">
                <label for="message">Message</label>
                <textarea type="message" class="message" name="message" placeholder="Message here..." rows="4" required></textarea>
            </div>
            <div class="form-field btw">
                <input type="submit" name="submit" class="submit" value="Send">
            </div>
        </form>
    </div>


    <script src="/assets/script.js"></script>
</body>
</html>
